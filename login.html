<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Attack Mode</title>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: slideIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border: none;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
    }

    .toggle-link {
      color: #a8a8b8;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #fff;
    }

    .error-msg {
      color: #ef4444;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <button onclick="handleAuth()">Login</button>

    <p class="toggle-link" onclick="toggleForm()">Donâ€™t have an account? <span id="toggle-text">Sign Up</span></p>

    <div class="error-msg" id="error-msg"></div>
  </div>

  <!-- Firebase Config & Auth Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVFpywmlJWBRTxB6u99G-F_byvQN4-ro0",
      authDomain: "attackmode-a315b.firebaseapp.com",
      projectId: "attackmode-a315b",
      storageBucket: "attackmode-a315b.appspot.com",
      messagingSenderId: "151463533551",
      appId: "1:151463533551:web:ed236e60afbc4ba45d341a",
      measurementId: "G-40X4WWR5VL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // ðŸ†• Firestore ready


    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggle-text").innerText = isLogin ? "Sign Up" : "Login";
      document.getElementById("error-msg").innerText = "";
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const err = document.getElementById("error-msg");

      if (!email || !password) {
        err.innerText = "âš ï¸ Please fill all fields.";
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "main.html";
          })
          .catch(error => {
            err.innerText = error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
  .then(cred => {
    return db.collection("users").doc(cred.user.uid).set({
      email: cred.user.email,
      createdAt: new Date()
    });
  })
  .then(() => {
    window.location.href = "main.html";
  })
  .catch(error => {
    err.innerText = error.message;
  });
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "main.html";
      }
    });
  </script>
</body>
</html>
